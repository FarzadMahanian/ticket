<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سیستم ثبت شکایات و انتقادات</title>

    <link href="semantic/dist/semantic.rtl.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="semantic/dist/semantic.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
<div class="context admin-menu" style="height: 100%">
    <div class="ui top fixed menu">
        <div class="item menu-item">
            <i class="sidebar icon"></i>
        </div>
        <div class="ui dropdown icon item">
            <i class="user icon"></i>
            <div class="menu">
                <div class="item">
                    <span>ادمین</span>
                </div>
                <div class="divider"></div>
                <div class="item">خروج</div>
            </div>
        </div>
        <div class="item"><span>ادمین</span></div>
        <div class="right menu site-branding">
            <div class="item">
                <span class="site-name">سیستم ثبت شکایات و انتقادات</span>
                <img src="images/logo.png" class="site-logo">
            </div>
        </div>
    </div>

    <div class="ui bottom attached segment pushable">
        <div class="ui left demo vertical inverted sidebar labeled icon menu">

            <a class="item active" href="http://localhost/~farzad/ticket/setting.html">
                <i class="settings icon"></i>
                <span>تنظیمات</span>
            </a>
            <a class="item" href="http://localhost/~farzad/ticket/users.html">
                <i class="users icon"></i>
                <span>کاربران</span>
            </a>
            <a class="item" href="http://localhost/~farzad/ticket/tickets.html">
                <i class="list icon"></i>
                <span>درخواست‌ها</span>
            </a>
        </div>
        <div class="pusher">

            <div class="ui container admin-setting" style="margin-top: 100px">
                <div class="ui segment">
                    <h1 class="ui dividing header">
                        <i class="settings icon"></i>
                        <div class="content">
                            <span>نتظیمات</span>
                        </div>
                    </h1>

                    <form class="ui form" id="admin-setting-form">
                        <div class="ui attached" style="padding: 30px">
                            <div class="two fields">
                                <div class="field">
                                    <label>نام</label>
                                    <div class="field">
                                        <input id="firstname" type="text" name="firstname" placeholder="نام" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>نام خانوادگی</label>
                                    <div class="field">
                                        <input id="lastname" type="text" name="lastname" placeholder="نام خانوادگی" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui primary bottom attached button" tabindex="0">تغییر مشخصات</div>
                    </form>
                </div>

        </div>
    </div>
</div>
</body>
</html>
